<!DOCTYPE html>
<html lang="en">
<head>

    <link  rel="stylesheet" type="text/css" href="vendors/angular-material/angular-material.css"/>

    <script src="./vendors/angular/angular.js"></script>
    <script src="./vendors/angular-aria/angular-aria.js"></script>
    <script src="./vendors/angular-animate/angular-animate.js"></script>
    <script src="./vendors/angular-material/angular-material.js"></script>
    <script src="./vendors/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="./app.js"></script>
    <script src="core/config.js"></script>
    <script src="./components/add/add.js"></script>
    <script src="./components/edit/edit.js"></script>
    <script src="./components/view/view.js"></script>
</head>


<body ng-app="myApp" ng-controller="AppController as app">

<div layout="column" layout-padding>


    <md-toolbar  layout-align="center center">
        <div>ADD VIEW AND EDIT</div>
    </md-toolbar>


    <md-whiteframe class="md-whiteframe-5dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout
                   layout-align="center center">

        <md-button class="md-raised md-primary" ng-click="app.goToView()">View</md-button>
        <md-button class="md-raised md-primary" ng-click="app.goToAdd()">Add</md-button>

    </md-whiteframe>
</div>

<div ui-view></div>

</body>
</html>
